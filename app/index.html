<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Unleash</title>
    <meta name="robots" content="noindex">
    <meta name="google-signin-client_id" content="553042811701-q1048kkkt51506r752jnl5p25ipou69k.apps.googleusercontent.com">

    <!-- Disable natural viewport rendering until we add proper mobile styles -->
    <!--<meta name="viewport" content="width=device-width">-->

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,700,300,600,400" rel="stylesheet" type="text/css">
    <!-- build:css(.) /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angularjs-datepicker/dist/angular-datepicker.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
    <base href="/"/>
  </head>
  <body ng-class="routeClassName">

    <header class="masthead">
      <div class="container">
        <h1 class="logo"><a ng-href="/" rel="home">Unleash</a></h1>

        <nav class="nav">
          <ul ng-show="user" class="nav__menu" ng-cloak>
            <li class="item--home">
              <a ng-href="/">All paths</a>
            </li>
            <li class="item--path">
              <a ng-href="/paths/{{ user.username }}/">
                Your public path
              </a>
            </li>
            <li ng-if="user.isAdmin" class="item--templates animate-if">
              <a ng-href="/templates">Edit templates</a>
            </li>
            <li class="item--skills animate-if">
              <a ng-href="/skills">Skills</a>
            </li>
          </ul>

          <div class="nav__auth" unleash-auth></div>
        </nav>
      </div>
    </header>

    <div class="container">

      <main ng-view=""></main>

    </div>

    <div growl class="growl-global"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-growl-2/build/angular-growl.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-relative-date/angular-relative-date.js"></script>
    <script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="bower_components/angularjs-datepicker/dist/angular-datepicker.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/google/google.api.js"></script>
    <script src="scripts/controllers/path.js"></script>
    <script src="scripts/controllers/edit.js"></script>
    <script src="scripts/controllers/templates.js"></script>
    <script src="scripts/controllers/skills.js"></script>
    <script src="scripts/controllers/skill.js"></script>
    <script src="scripts/directives/achieve.js"></script>
    <script src="scripts/directives/auth.js"></script>
    <script src="scripts/directives/card.js"></script>
    <script src="scripts/directives/carddetails.js"></script>
    <script src="scripts/directives/cardsadd.js"></script>
    <script src="scripts/directives/person.js"></script>
    <script src="scripts/directives/persons.js"></script>
    <script src="scripts/directives/path.js"></script>
    <script src="scripts/directives/pathbg.js"></script>
    <script src="scripts/directives/scrollbookmark.js"></script>
    <script src="scripts/directives/sticky.js"></script>
    <script src="scripts/directives/skillview.js"></script>
    <script src="scripts/directives/skilladd.js"></script>
    <script src="scripts/directives/skillpersonadd.js"></script>
    <script src="scripts/directives/resourceview.js"></script>
    <script src="scripts/directives/resourceadd.js"></script>
    <script src="scripts/directives/template.js"></script>
    <script src="scripts/directives/templateview.js"></script>
    <script src="scripts/directives/templateadd.js"></script>
    <script src="scripts/directives/templateedit.js"></script>
    <script src="scripts/directives/templateiconsmodal.js"></script>
    <script src="scripts/filters/reverse.js"></script>
    <script src="scripts/services/cards.js"></script>
    <script src="scripts/services/comments.js"></script>
    <script src="scripts/services/templates.js"></script>
    <script src="scripts/services/skills.js"></script>
    <script src="scripts/services/resources.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/google.js"></script>
    <script src="scripts/services/mail.js"></script>
    <script src="scripts/services/slack.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      function runUnleashApp() {
        angular.bootstrap(document, ['unleashApp']);
      }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=runUnleashApp" async defer></script>
  </body>
</html>
