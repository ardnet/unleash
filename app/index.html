<!doctype html>
<html ng-app="unleashApp" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Unleash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,700,300,600,400' rel='stylesheet' type='text/css'>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController" ng-class="routeClassName">

    <div class="wrapper">
      <div class="container">
        <header class="masthead">

          <h1 class="logo"><a ng-href="#/" rel="home">Unleash</a></h1>

          <unleash-auth></unleash-auth>

          <nav>
            <ul>
              <li><a ng-href="#/paths">All paths</a></li>
              <li ng-show="user" ng-cloak><a ng-href="#/account">Your path</a> <a ng-href="#/paths/{{ user.username }}">(public)</a></li>
              <li ng-show="user" ng-cloak><a ng-href="#/templates">Edit card templates</a></li>
            </ul>
          </nav>
        </header>

        <main ng-view=""></main>

      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/ngDraggable/ngDraggable.js"></script>
    <script src="bower_components/angular-relative-date/angular-relative-date.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/angularfire/config.js"></script>
    <script src="scripts/angularfire/firebase.utils.js"></script>
    <script src="scripts/controllers/paths.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <script src="scripts/controllers/templates.js"></script>
    <script src="scripts/directives/achieve.js"></script>
    <script src="scripts/directives/auth.js"></script>
    <script src="scripts/directives/card.js"></script>
    <script src="scripts/directives/carddetails.js"></script>
    <script src="scripts/directives/person.js"></script>
    <script src="scripts/directives/templateview.js"></script>
    <script src="scripts/directives/templateadd.js"></script>
    <script src="scripts/directives/templateedit.js"></script>
    <script src="scripts/filters/reverse.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/templates.js"></script>
    <script src="scripts/services/cards.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- endbuild -->
  </body>
</html>
