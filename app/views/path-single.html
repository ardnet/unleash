<div ng-if="users.notfound">User not found!</div>

<unleash-person name="{{ users.current.google.displayName }}" thumb="{{ users.current.google.cachedUserProfile.picture }}"></unleash-person>

<div class="path" ng-show="users.current">
  <ul ng-show="cards.length">
    <li ng-repeat="card in cards" data-view="public" data-card="card" data-card-owner-id="{{ users.current.uid }}" data-username="{{ user.username }}" unleash-card></li>
  </ul>

  <p ng-show="!cards.length">No cards set!</p>
</div>
