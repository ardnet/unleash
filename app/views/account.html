<div class="page-account">
  <div class="wrapper">
    <unleash-person name="{{ user.google.displayName }}" thumb="{{ user.google.cachedUserProfile.picture }}"></unleash-person>

    <div class="drop" ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
      <h4 class="title">Drop area</h4>

      <ul>
        <li class="card" ng-repeat="card in cards.dropped" ng-drag="true" ng-drag-data="card" ng-drag-success="onDragSuccess($data,$event)">
          <h3 class="card__type">{{ card.type }} <span class="card__level" ng-if="card.level">({{ card.level }})</span></h3>
        </li>
      </ul>
    </div>

    <div ng-drag-clone="">
      <h3>{{ clonedData.type }} <span ng-if="clonedData.level">({{ clonedData.level }})</span></h3>
    </div>
  </div>

  <div class="cards-list">
    <h3 class="structural">Available cards:</h3>

    <p class="loading" ng-hide="cards.initial.length">Loading cardsâ€¦</p>

    <ul ng-show="cards.initial.length">
      <li ng-repeat="card in cards.initial" type="{{ card.type }}" level="{{ card.level }}" task="{{ task }}" unleash-card></li>
    </ul>
  </div>
</div>
