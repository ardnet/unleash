<div class="page-account">
  <div class="wrapper">
    <div class="profile">
      <img class="thumbnail" ng-src="{{ user.google.cachedUserProfile.picture }}" alt="{{ user.google.displayName }}">
      <h2>{{ user.google.displayName }}</h2>
    </div>

    <div class="drop" ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
      <h4 class="title">Drop area</h4>

      <div ng-repeat="card in cards.dropped" ng-drag="true" ng-drag-data="card" ng-drag-success="onDragSuccess($data,$event)">
        <h3>{{ card.type }} <span ng-if="template.level">({{ card.level }})</span></h3>
      </div>
    </div>

    <div ng-drag-clone="">
      <h3>{{ clonedData.type }} <span ng-if="template.level">({{ clonedData.level }})</span></h3>
    </div>
  </div>

  <div class="cards-list">
    <h3 class="structural">Available cards:</h3>

    <p class="loading" ng-hide="cards.initial.length">Loading cardsâ€¦</p>

    <ul ng-show="cards.initial.length">
      <li ng-repeat="card in cards.initial" card-template>yeah</li>
    </ul>
  </div>
</div>
