<h2 class="primary">List all templates</h2>

<div class="templates__filters">
  <button ng-click="clearFilters();">clear filters</button>
  <ul class="templates__tags">
    <li class="templates__tag" ng-class="{'templates__current-filter': tag == currentFilter}" ng-repeat="tag in tags" ng-click="filter(tag);">{{tag}}</li>
  </ul>
</div>

<p ng-if="!templates.existing">Loadingâ€¦</p>

<div ng-if="templates.existing">

  <button ng-click="templates.add();">Add new</button>

  <div class="templates templates--new" ng-if="templates.new.length">
    <h3 class="secondary">Add new template</h3>
    <ul>
      <li class="card card--template card--is-editable template" ng-repeat="template in templates.new" data-eq="{{$index}}" template="template" templates="templates.existing" unleash-template-add></li>
    </ul>
  </div>

  <ul class="templates templates--existing">
    <li class="view card card--template card--is-editable" ng-repeat="template in templates.filtered | orderBy:templates.order" data-id="{{template.id}}" template="template" unleash-template-view></li>
  </ul>
</div>
