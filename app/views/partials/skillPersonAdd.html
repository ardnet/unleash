<div>
  <h3 class="secondary">For admins only:</h3>

  <select ng-options="user.username for user in allUsers track by user.username"
          class="form-control"
          ng-model="user"
          placeholder="Username">
  </select>
  <div>
    <button type="button" class="btn" ng-click="update(skill, user)">Add user</button>
  </div>
</div>
