<div class="template template--view"><!--  template template--view -->
  <h3 class="card__type">{{ template.name }}</h3>
  <div class="card__icon">
    <span class="{{ template.icon }}"></span>
  </div>
  <em class="card__level" ng-if="template.level">Level {{ template.level }}</em>
  <p class="card__desc" ng-bind-html="template.description | linky:'_blank'"></p>
  <div class="card__controls">
    <button ng-click="edit()">Edit</button>
  </div>
</div>
