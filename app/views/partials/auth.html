<div>
  <button class="nav__auth__google" ng-if="!user" ng-click="login()">
    Sign in with Google
  </button>
  <p ng-if="user">
    <img ng-src="{{ user.picture }}" alt=""/>
    {{ user.fullName }}
    <em class="nav__auth__level admin-only animate-if" ng-if="user.isAdmin">(admin)</em>
    <button ng-click="logout()">Logout</button>
  </p>
</div>
