<li class="card" ng-class="{'card--is-achieved': card.achieved}">
  <h3 class="card__type">{{ card.type }}</h3>
  <em class="card__level" ng-if="card.level">Level {{ card.level }}</em>
  <span class="card__comments" ng-if="card.comments"><span class="icon-comments"></span> {{ commentCount }}</span>
</li>
