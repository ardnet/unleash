<div class="icon" ng-click="showModal()">
  <span class="{{ template.icon }}"></span>
</div>
<div class="modal">
  <div class="container">
    <h1>Choose icon</h1>
    <div class="modal__icon" ng-repeat="icon in template.iconsBase track by $index">
      <span class="{{ icon }}" data-icon="{{ icon }}">
      </span>
    </div>
  </div>
</div>
