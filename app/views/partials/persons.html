<span ng-show="!users.length" class="initializing-spinner icon-spinner8"></span>

<ul class="paths-list" ng-show="users.length">
  <li ng-repeat="user in users track by $index">
    <a ng-href="/paths/{{ user.username }}">
      <unleash-person name="{{ user.google.displayName }}" thumb="{{ user.google.cachedUserProfile.picture }}"></unleash-person>
    </a>
  </li>
</ul>
