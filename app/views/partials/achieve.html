<div class="achievement__toggle-achieved">
  <button type="button" class="btn"></button>
  <label ng-show="!card.achieved">
    <input type="checkbox" ng-model="slackNotification" /> Notify on Slack
  </label>

  <div ng-show="slackNotification && !card.achieved" class="achievement__toggle-achieved__message">
    <p>Additional message (optional):</p>
    <textarea ng-model="additionalMessage"></textarea>
  </div>
</div>
