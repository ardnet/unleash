<a href="/skills" class="btn">&laquo; All skills</a>

<span ng-if="isLoading" class="initializing-spinner icon-spinner8"></span>

<div ng-if="!isLoading && skill.name">
  <h2 class="primary">Skill: {{ skill.name }}</h2>

  <h3 class="secondary">Resources</h3>

  <div class="resources">
    <table class="resources__list" ng-if="resources.length">
      <thead>
        <tr>
          <th class="column--url">Url</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="resource in resources" resource="resource" unleash-resource-view></tr>
      </tbody>
    </table>

    <p ng-if="!resources.length">
      There are no resources here yet. Add the first one!
    </p>

    <unleash-resource-add skill="skill"></unleash-resource-add>
  </div>

  <h3 class="secondary">People that can help you</h3>

  <p class="paths-list--empty" ng-if="!users.length">No users yet!</p>

  <unleash-persons users="users"></unleash-persons>

  <unleash-skill-person-add ng-if="user.isAdmin" users="users" skill="skill"></unleash-skill-person-add>
</div>

<p class="standalone" ng-if="!isLoading && skill === undefined">
  We’re sorry. This skill doesn’t exist!
</p>
