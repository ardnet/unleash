<h2 class="primary">List of Resources</h2>

<div>
  <table>
    <tr>
      <th>URL</th>
      <th>DESCRIPTION</th>
    </tr>
    <tr ng-repeat="resource in resources" resource="resource" unleash-resource-view></tr>
  </table>
  <br>
  <div unleash-resource-add resource="resource"></div>
  <div ng-if="user.isAdmin" unleash-skill-person-add skill="resource.skill"></div>
</div>
