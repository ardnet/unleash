<h2 class="primary">List of Resources</h2>

<div>
  <table>
    <tr>
      <th>URL</th>
      <th>DESCRIPTION</th>
    </tr>
    <tr ng-repeat="resource in resources" resource="resource" unleash-resource-view></tr>
  </table>
  <br>
  <unleash-persons users="users"></unleash-persons>
  <unleash-resource-add resource="resource"></unleash-resource-add>
  <unleash-skill-person-add ng-if="user.isAdmin" users="users" skill="resource.skill"></unleash-skill-person-add>
</div>
