<h2 class="primary">List of all skills</h2>

<span ng-if="!skills.length" class="initializing-spinner icon-spinner8"></span>

<div ng-if="skills.length">
  <ul class="skills__list">
    <li class="skill" ng-repeat="skill in skills track by skill.id" skill="skill" unleash-skill-view></li>
  </ul>

  <form class="skills__add" skill="skill" skills="skills" unleash-skill-add></form>
</div>
